name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # O PROJECT_ID agora contém o ID NUMÉRICO (962245356193)
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: techmarket-api
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4 # Atualizado para v4 ou v5 para compatibilidade

    # CORREÇÃO: Usando a versão mais recente e os parâmetros corretos.
    # O project_id agora passa o ID NUMÉRICO (962245356193)
    - name: Setup Google Cloud CLI and Authenticate
      uses: google-github-actions/auth@v2 # Action CORRETO para autenticação
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }} # Referencia a variável de ambiente atualizada
        
    # O gcloud config set project agora deve funcionar, pois o valor é numérico.

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker

    - name: Build and Push Container
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE \
          --image gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 512Mi \
          --cpu 1 \
          --port 5000 \
          --set-env-vars="FLASK_ENV=production"
